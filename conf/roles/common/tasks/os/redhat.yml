---
# Rebuild RPM databases to remove sqlite databases created by mkosi in el8 image
# and not fully support by rpm version available in rocky8.
- name: Rebuild RPM database to BDB format
  ansible.builtin.command:
    cmd: "/usr/bin/rpmdb --rebuilddb"
    removes: /var/lib/rpm/rpmdb.sqlite

# On redhat based distributions, add EPEL repos GPG key and yum conf using
# release package
- name: Import EPEL GPG key
  ansible.builtin.rpm_key:
    key: https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-8
    state: present

- name: Install EPEL repository
  ansible.builtin.dnf:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
    state: present

# PowerTools repo is required to install Slurm packages dependencies.
- name: Enable PowerTools repo
  ansible.builtin.lineinfile:
    path: /etc/yum.repos.d/Rocky-PowerTools.repo
    regexp: '^enable='
    line: enabled=1

# In centos8 image from hub.nspawn.io, NetworkManager is installed in place of
# systemd-networkd. Also, systemd-resolved is not started. Install and start
#Â systemd-networkd and systemd-resolved to make networking magic happen in
# containers.
- name: Check if NetworkManager service exist
  ansible.builtin.stat:
    path: /usr/lib/systemd/system/NetworkManager.service
  register: nm_service

- name: Ensure NetworkManager service is stopped
  ansible.builtin.service:
    name: NetworkManager
    state: stopped
  when: nm_service.stat.exists

- name: Remove NetworkManager
  ansible.builtin.package:
    name: NetworkManager
    state: removed

- name: Install systemd-networkd
  ansible.builtin.package:
    name: systemd-networkd
    state: latest

- name: Ensure systemd-{networkd,resolved} services are started and enabled
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - systemd-networkd
    - systemd-resolved

- name: Deploy systemd-resolved generated stub resolv.conf
  ansible.builtin.copy:
    src: /run/systemd/resolve/stub-resolv.conf
    dest: /etc/resolv.conf
    remote_src: yes

# Add hpck.it RPM packages repositories
- name: Add HPCk.it rpm packages repository
  ansible.builtin.yum_repository:
    name: "hpck.it-{{ item }}"
    description: "HPCk.it {{ item }} derivative repository"
    file: hpckit
    baseurl: "https://hpck.it/rpm/el$releasever/{{ item }}/$basearch/"
    gpgcheck: yes
    gpgkey: https://hpck.it/keyring.asc
  loop: "{{ common_hpckit_derivatives }}"
