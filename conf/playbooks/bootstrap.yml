- hosts: localhost
  tasks:
  - name: Generate specific SSH files
    import_role:
      name: ssh
      tasks_from: localkeys
  - name: Generate munge key and MariaDB password
    include_role:
      name: slurm
      tasks_from: bootstrap
  - name: Generate LDAP server admin password
    include_role:
      name: ldap
      tasks_from: bootstrap

- hosts: all
  connection: machinectl
  roles:
    - ssh
